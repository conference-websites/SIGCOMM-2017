  title: Taming the complexity of artifact reproducibility
  authors: Matthias Flittner, Robert Bauer (Karlsruhe Institute of Technology); Amr
    Rizk (Technische Universität Darmstadt); Stefan Geißler, Thomas Zinner (University
    of Würzburg); Martina Zitterbart (Karlsruhe Institute of Technology)
  abstract: Reproducing research results, as it is required for peer review, can be
    a time-consuming and difficult task. In this work, we propose three approaches
    to improve the way of how research results can be substantiated and discuss their
    applicability. Our proposals are based on a brief study on evaluation methods
    (for SDN research) and insights from a comprehensive discussion on reproducibility.
