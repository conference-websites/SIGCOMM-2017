  title: 'Challenges with Reproducibility '
  authors: Vaibhav Bajpai (TU Munich); Mirja Kühlewind (ETH Zürich); Jörg Ott (TU
    Munich); Jürgen Schönwälder (Jacobs University Bremen); Anna Sperotto (University
    of Twente); Brian Trammell (ETH Zürich)
  abstract: The Computer Science (CS) culture is gentle to accepting papers that are
    non-reproducible as long as they appear plausible. In this paper, we discuss some
    of the challenges with reproducibility and a set of recommendations that we as
    a community can undertake to initiate a cultural change.
  bio: ''
  photo: ''
  link: http://dl.acm.org/ft_gateway.cfm?id=3097767&ftid=1899539&dwn=1&CFID=776908660&CFTOKEN=29525737
