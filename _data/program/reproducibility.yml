  title: Learning Reproducibility with a Yearly Networking Contest
  authors: Marco Canini (KAUST); Jon Crowcroft (University of Cambridge)
  abstract: Better reproducibility of networking research results is currently a major
    goal that the academic community is striving towards. This position paper makes
    the case that improving the extent and pervasiveness of reproducible research
    can be greatly fostered by organizing a yearly international contest. We argue
    that holding a contest undertaken by a plurality of students will have benefits
    that are two-fold. First, it will promote hands-on learning of skills that are
    helpful in producing artifacts at the replicable-research level. Second, it will
    advance the best practices regarding environments, testbeds, and tools that will
    aid the tasks of reproducibility evaluation committees by and large.
  bio: ''
