  title: Testbeds Support for Reproducible Research
  authors: Lucas Nussbaum (LORIA - INRIA - Université de Lorraine)
  abstract: In the context of experimental research, testbeds play an important role
    in enabling reproducibility of experiments, by providing a set of services that
    help experiments with setting up the experimental environment, and collecting
    data about it. This paper explores the status of three different testbeds (Chameleon,
    CloudLab and Grid'5000) regarding features required for, or related to reproducible
    research, and discusses some open questions on that topic.
