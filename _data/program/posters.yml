  title: 'SymPerf: Predicting Network Function Performance'
  authors: Felix Rath, Johannes Krude, Jan Rüth, Daniel Schemmel, Oliver Hohlfeld,
    Jó Ágila Bitsch, and Klaus Wehrle (RWTH Aachen University)
  abstract: "<p>The softwarization of networks provides a new degree of flexibility
    in network operation but its software components can result in unexpected runtime
    performance and erratic network behavior. This challenges the deployment of flexible
    software functions in performance critical (core) networks. To address this challenge,
    we present a methodology enabling proactive prediction of runtime performance
    and testing of functional behavior of Network Functions. Unlike traditional performance
    evaluation, e.g., testbed testing or simulation, our methodology can characterize
    the Network Function performance for any possible workload only by code analysis.</p>\n"
