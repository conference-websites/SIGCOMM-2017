  title: 'TCP Proxy Bypass: all the gain with no pain!'
  authors: Giuseppe Siracusano (University of Rome, Tor Vergata), Roberto Bifulco
    (NEC Laboratories Europe), and Stefano Salsano (University of Rome, Tor Vergata)
  abstract: "<p>TCP proxies are widely deployed in modern networks and, sitting on
    the network connections’ data path, their efficiency is critical to systems’ cost
    and performance. In many cases, the proxy is only required during the initial
    phases of a network connection, becoming just a relay during the later stages,
    until the connection is finally closed. For example, TCP proxies reading the HTTP
    request header may require to access only the first few packets of a connection.
    In this paper, we focus on these cases and try to answer the following question:can
    established connections be offloaded from the TCP proxy? Our goal is to save precious
    resources by transparently removing the TCP proxy from the data path,when the
    proxy’s operations are limited to relaying packets.</p>\n"
