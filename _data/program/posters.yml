  title: 'CacheP4: A Behavior-level Caching Mechanism for P4'
  authors: Zijun Ma, Jun Bi, Cheng Zhang, Yu Zhou, and Abdul Basit Dogar (Tsinghua
    University)
  abstract: "<p>In recent times, the P4 programming language has been proposed as
    a domain specific language for programmable data planes. However, room for further
    optimization of faster packet processing remains in P4. In this poster, we propose
    CacheP4, a behavior-level caching mechanism for P4, which (1) adds match+action
    tables (MATs) as the cache to P4 programs and (2) allows the control plane to
    dynamically update cache content by repopulating cache MATs during the runtime.
    Experiments on BMv2 target with typical P4 programs indicate that CacheP4 could
    achieve a latency decrease over 20% and a throughput increase over 60%.</p>"
