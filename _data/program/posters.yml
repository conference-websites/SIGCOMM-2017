  authors: Romain Fontugne (IIJ Research Lab), Anant Shah (Colorado State University),
    and Emile Aben (RIPE NCC)
  abstract: "<p>Inter-domain routing anomalies happen on a daily basis and are potential
    sources of great troubles for Internet users. The origins of these anomalies are
    diverse, ranging from operator mistakes to malicious activities. To monitor significant
    routing changes network operators rely on tools (e.g.bgpmon.net) that implements
    complex heuristics based on AS business relationship, geo info, whois, etc. But
    these tools are generally hard to maintain as they require constant updates and
    fine tuning. The goal of this ongoing research is to design systematic methods
    to identify abnormal routing changes from BGP data. Our first step is to define
    a set of discriminative features to monitor the role of each AS for inter-domain
    routing. We are particularly interested in quantifying the likelihood of an AS
    to lie on paths between two other ASes, also known as AS centrality. Significant
    changes in AS centrality are strong evidences of structural routing changes that
    might be undesirable. In the literature AS centrality is commonly measured using
    Betweenness Centrality (BC). For example, BC enabled researchers to monitor critical
    ASes at country-level [5], detect disruptive events [2], and select targets for
    control plane attacks [4]. However, in this paper, we report fundamental shortcomings
    of BC when used with BGP data (§2), consequently we propose a new centrality metric
    called AS hegemony (§3).</p>\n"
