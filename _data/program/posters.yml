  title: Quick incremental routing logic for dynamic network graphs
  authors: Desislava Dimitrova, John Liagouris, Moritz Hoffmann, Vasiliki Kalavri,
    Sebastian Wicki, and Timothy Roscoe (ETH Zurich)
  abstract: "<p>We present iPath, a principled routing functionality for SDN controllers.
    We define routing as an incremental computation on a stream of network updates,
    enabling the module to quickly provide paths in response to changes. iPath can
    handle 160 network changes per second for a FatTree topology with 3K switches,
    using only 8 cores of a single commodity machine. As a result, iPath shows potential
    for the design of dynamic policy-based routing modules able to meet demands of
    modern workloads compared to existing distributed protocols or SDN-based solutions.</p>\n"
