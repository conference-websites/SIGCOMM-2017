  title: Closing the Network Diagnostics Gap with Vigil
  authors: Behnaz Arzani (University of Pennsylvania), Selim Ciraci (Microsoft), Luiz
    Chamon (University of Pennsylvania), Yibo Zhu and Hongqiang Liu (Microsoft Research),
    Jitu Padhye and Geoff Outhred (Microsoft), and Boon Thau Loo (University of Pennsylvania)
  abstract: "<p>Network failures continue to plague data center operators as their
    symptoms may not have any direct correlation with where or why they occur. In
    this paper we introduce Vigil, a lightweight, always-on monitoring/diagnosis application
    that pinpoints problems for each TCP connection and is completely contained within
    the end hosts. Vigil can also be used to find the problematic links in the network.</p>\n"
