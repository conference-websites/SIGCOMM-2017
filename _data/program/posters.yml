  title: Use of Cuckoo Filters with FD.io VPP for Software IPv6 Routing Lookup
  authors: Minseok Kwon, Shailesh Vajpayee, Pragash Vijayaragavan, and Arjun Dhuliya
    (Rochester Institute of Technology) and John Marshall (Cisco Systems, Inc.)
  abstract: "<p>The filter technologies, e.g., Bloom filters, have been used for IP
    lookup for their compactness and efficiency. We investigate the performance of
    cuckoo filters with Cisco’s VPP (Vector Packet Processing) for IP lookup. We also
    introduce a variant called a length-aware cuckoo filter that treats incoming IP
    addresses discriminatively, and study its performance with VPP. As proof-of-concept,
    we implement cuckoo filters with VPP, and test them on both functions and performance
    with focus on the ip6-input node in VPP.</p>\n"
