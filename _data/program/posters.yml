  title: 'Gather: A Way to Optimize the Routing Process of In-band Control Network'
  authors: Yabo Yan (Beijing University of Posts and Telecommunications) and Jun Bi,
    Yu Zhou, and Cheng Zhang (Tsinghua University)
  abstract: "<p>Nowadays, the in-band way of implementing SDN control network has
    received much attention for its feasibility in distributed deployment as well
    as the cost effectiveness. However, to maintain such in-band control network,
    every switch has to statically pre-store a large number of flow entries to keep
    the control channels between switches and the controller. Consequently, this way
    of implementing the in-band control network suffers from a serious waste of network
    resources such as the TCAM and great complexity of network management. In this
    paper, We propose Gather, an optimized routing mechanism for controllers to manage
    the in-band control network with better utilization efficiency of memory resources.
    Experiment results show that our design can usually reduce 45% to 55% of the overall
    flow entries in our test topologies. Meanwhile, the increased delay imposed by
    our optimization on the network is less than 5%.</p>"
