  title: Network-Assisted Raft Consensus Algorithm
  authors: Yang Zhang (University of Minnesota, Twin Cities), Bo Han (AT&T Labs --
    Research), Zhi-Li Zhang (University of Minnesota, Twin Cities), and Vijay Gopalakrishnan
    (AT&T Labs -- Research)
  abstract: "<p>Consensus algorithm is a common building block of distributed systems.
    With the advent of programmable network, we answer the following question in this
    paper: can we <span><em>partially</em></span> offload a consensus algorithm to
    the network in order to improve its performance? We argue for an affirmative answer
    by introducing a network-assisted Raft consensus algorithm which reduces the consensus
    latency without sacrificing scalability. Our design offloads only necessary Raft
    functionality to a P4 switch to enable Raft-aware forwarding and quick response.
    We discuss how to handle failures in the proposed design and show the performance
    gain via a prototype implementation.</p>\n"
