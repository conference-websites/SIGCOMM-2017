  title: 'Is it a SmartNIC or a Key-Value Store?: Both!'
  authors: Giuseppe Siracusano (University of Rome, Tor Vergata) and Roberto Bifulco
    (NEC Laboratories Europe)
  abstract: "<p>In-memory Key-Value stores (KVSs) are important components of modern
    web services. In this work we present NICached, a general caching system for KVSs,
    which can be supported by upstream Linux Kernels and that can be potentially offloaded
    to different types of SmartNICs. NICached can handle KVS requests that use a connection-less
    transport protocol (i.e., we do not currently support TCP), achieving a 6x improvement
    in terms of requests per second (RPS) over a production ready implementation of
    memcached, a popular KVS. Contrary to related work, NICached does not modify the
    Linux kernel, nor the KVS, and it can take advantage of SmartNICs’ accelerators
    without requiring dedicated hardware KVS implementations.</p>\n"
