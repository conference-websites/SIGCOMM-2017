  title: 'uniprof: A Unikernel Stack Profiler'
  authors: Florian Schmidt (NEC Laboratories Europe)
  abstract: "<p>Unikernels are increasingly gaining traction in real-world deployments,
    especially for NFV and microservices, where their low footprint and high performance
    are especially beneficial. However, they still suffer from a lack of tools to
    support developers. uniprof is a stack profiler that supports Xen unikernels on
