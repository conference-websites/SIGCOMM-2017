  title: A Case for Information Centric Networking For Smart Grid Communications
  authors: Dan Ameme, Satyajayant Misra, and Abderrahmen Mtibaa (New Mexico State
    University)
  abstract: "<p>The smart grid, with its large array of networked devices and bidirectional
    data flow between the end-users and the grid, presents new requirements in service
    reliability, communication latency, and data delivery. The traditional TCP/IP
    communication paradigm was not designed to handle these requirements at the envisioned
    scale. This calls for a novel networking paradigm. This paper makes the case for
    the use of the Information Centric Networking (ICN) paradigm to create the smart
    grid network architecture. We quantitatively assess the gains resulting from ICN’s
    inherent functionalities, such as concurrent use of multiple interfaces, request
    aggregation, and stateful forwarding, which enable timely critical message delivery
    and fast packet re-transmissions. We perform simulations to compare IP and ICN-based
    smart grid deployments. Our results show that the ICN-based solution outperforms
    the IP-based solution, especially in a network with packet losses.</p>\n"
