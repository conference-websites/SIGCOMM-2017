  title: 'WVCC: Weighted Virtual Congestion Control for Datacenter Networks'
  authors: Jiaqing Dong (Department of Computer Science, Tsinghua University, China),
    Yi Wang (Future Network Theory Lab, Huawei, Hong Kong, China), Chen Tian (State
    Key Laboratory for Novel Software Technology, Nanjing University, China), Bo Jin
    (Future Network Theory Lab, Huawei, Hong Kong, China), Hao Yin (Department of
    Computer Science, Tsinghua University, China), and Gong Zhang (Future Network
    Theory Lab, Huawei, Hong Kong, China)
  abstract: "<p>Enforce virtualized congestion control is a new trend for datacenter
    networks. Virtual Congestion Control (VCC) can also enforce differentiated Quality-of-Service
    (QoS) for flows. However, current flow differentiation algorithm only provides
    qualitative rather than quantitative bandwidth allocation. Weighted bandwidth
    allocation is critical to enforce administrator policy. In this work, we propose
    Weighted Virtual Congestion Control (WVCC) enforcement for datacenter networks.
    It is a novel per-flow differentiation mechanism capable of proportionally allocating
    bandwidth among flows.</p>\n"
