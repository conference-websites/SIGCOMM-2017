  title: Demystifying Hardware Bottlenecks in Mobile Web Quality of Experience
  authors: Mallesham Dasari, Conor Kelton, Javad Nejati, Aruna Balasubramanian, and
    Samir Das (Stony Brook University)
  abstract: "<p>Mobile web page load time depends on three key factors: (1) complexity
    of website, (2) underlying network conditions, and (3) processing capability of
    devices. While there is substantial work focusing on Web complexity and network,
    there is little work in understanding the hardware bottlenecks in page load process.
