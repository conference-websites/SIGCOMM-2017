  title: Authentication-Bypass Vulnerabilities in SOHO Routers
  authors: Nadav Rotenberg (HUJI), Haya Shulman and Michael Waidner (Fraunhofer SIT
    and HUJI), and Benjamin Zeltser (HUJI)
  abstract: "<p>SOHO routers act as a gateway to the Internet for Small Office/Home
    Office networks. They typically run a firewall to filter potentially malicious
    traffic, and operate services such as NAT, DNS, DHCP, and web proxy. Despite the
    important role that they fulfill, there is a long history of vulnerabilities allowing
    attackers to breach security and availability of the clients and services on SOHO
    networks. Following the multiple disclosures and recommendations for patches in
    the last two decades it seems an obvious question to verify whether the reality
    meets the expectation. We focus on an important class of vulnerabilities called
    ‘authentication bypass’, which allow an attacker to take control over a network
    device by subverting the authentication procedure. To that end, we perform a stealthy
    and non disruptive Internet scale evaluation of authentication bypass vulnerabilities
    in SOHO routers. We systematically scanned portions of the Internet, focusing
    on a number of selected countries, to detect presence of vulnerable devices. The
    results of our study are worrisome: we find a large fraction of misconfigurations
    and insecurity issues in configuration of SOHO routers, which stand in sharp contrast
    to the awareness of the security and research communities to the vulnerabilities
    as well as a large body of work studying related topics.</p>\n"
