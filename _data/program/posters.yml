  title: 'BLOP: Batch-Level Order Preserving for GPU-Accelerated Packet Processing'
  authors: Zhilong Zheng, Jun Bi, Heng Yu, Chen Sun, and Jianping Wu (Tsinghua University)
  abstract: "<p>We propose BLOP, a Batch-Level Order Preserving framework for GPU-accelerated
    packet processing. We first study the extent of batch-level out-of-order (up to
    26.1%) based on experiments as the motivation for BLOP. Then we propose two key
    observations including (1) packet order is strictly maintained inside a batch,
    and (2) the difference of processing time between core blocks are small and could
    entangle very few batches. Finally, we carefully design the BLOP framework for
    enhanced order preserving. BLOP lightly tags batches in CPU before sending them
    to GPU, and efficiently reorders batches in CPU after GPU processing. Evaluations
    demonstrate that BLOP could achieve order preserving with little performance overhead.</p>"
