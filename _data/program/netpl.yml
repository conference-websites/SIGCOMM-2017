  title: 'Programming Network Policies by Examples: Platform, Abstraction, and User
    Studies'
  authors: Boon Thau Loo
  abstract: NetEgg is a scenario-based programming toolkit that allows network operators
    to program network policies by describing representative example behaviors. Given
    these scenarios, a synthesis algorithm automatically infers the controller state
    that needs to be maintained along with the rules to process network events and
    update state. NetEgg executes the generated policy implementation on top of a
    centralized controller, and automatically infers flow-table rules that can be
    pushed to switches to improve throughput. This talk will present the design and
    implementation of the NetEgg toolkit, empirical results on multiple example policies,
    and experiences on running controlled user studies. The talk concludes with a
    discussion on the importance of controlled user studies in evaluating new programming
    languages in the networking domain and the lessons we learnt in the process.
