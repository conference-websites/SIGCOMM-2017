  title: 'For Good Measure: Programmable Measurement Using Emerging Switches'
  authors: Jennifer Rexford
  abstract: Large networks rely on timely and accurate measurements to detect unwanted
    traffic, diagnose performance problems, and optimize the use of resources. Emerging
    programmable forwarding planes are a "game changer" for answering sophisticated
    measurement questions directly inside the network, rather than shipping reams
    of data to a remote collector for subsequent analysis. Capitalizing on these new
    switch capabilities requires innovation in rich, high-level query abstractions
    as well as runtime systems that can generate efficient data structures for streaming
    analytics at line rate.
