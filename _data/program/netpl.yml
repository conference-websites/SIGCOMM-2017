  title: Abstractions for Safety of Stateful Networks
  authors: Mooly Sagiv
  abstract: "<p>Modern networks store states at individual nodes. This allows the
    forwarding behavior to change over time, which is useful to implement many kinds
    of functionalities for performance and security. However, this makes the task
    of network programming hard and error-prone. I will describe several abstractions
    that simplify the task of proving the safety of stateful networks. The abstraction
    include modelling state changes as a finite-state machine, ignoring the order
    of packet receival, and assuming that nodes can non-deterministically reset to
    their initial states. I will show that these abstractions reduce the asymptotic
    complexity of network verification.</p> \n<p>This is a joint work with Kalev Alpernas
    (TAU), Aurojt Panda (UCB), Roman Manevich (BGU), Scott Shenker (UCB), Sharon Shoham
    (TAU), Yaron Velner (HUJI)</p>"
  bio: Mooly serves as Member of the Advisory Board at Panaya Inc. He is a Senior
