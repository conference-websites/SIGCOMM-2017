  title: The Building Blocks of the Netflix Experience
  authors: Lara Deek (Netflix), Sergey Fedorov (Netflix), and Te-Yuan (TY) Huang (Netflix)
  abstract: "<p>Video streaming is a huge and growing contributor to Internet traffic.
    Netflix alone accounts for over 37% of peak download traffic in the United States.
    This talk will give an overview on how Netflix video streaming works, and how
    Netflix optimizes the streaming experience. We will touch upon how Netflix accelerates
    its control traffic, how video assets are distributed and streamed over the Internet,
    and how video quality is dynamically adapted to avoid interruptions. We will also
    talk about Fast.com, generic Internet speed test that is powered by Netflix infrastructure.</p>"
