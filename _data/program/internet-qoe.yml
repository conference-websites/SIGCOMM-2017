  title: Quality of Experience Demystified
  authors: Oliver Hohlfeld (RWTH Aachen University)
  abstract: "<p>Many Internet applications are designed to be used by humans. Yet
    common performance metrics applied to evaluate and optimize these applications
    do not consider aspects of human perception. They rather measure machine-centric
    performance aspects. To solve this, Quality of Experience (QoE) research aims
    at providing human-centric performance evaluation techniques. Yet, many myths
    and misconceptions exist on what QoE really is, how it can be applied, and how
    research can be performed in the QoE domain. These myths are often rooted in translation
    problems between networking and QoE research, two fields having their own language,
    concepts, and venues. This talk aims at bridging the gap and motivating research
    in the field by demystifying the concept of QoE.</p>"
  bio: Oliver Hohlfeld is heading the network architectures group in the institute
    of communication and distributed systems (COMSYS) at RWTH Aachen University. He
    obtained his Ph.D. from TU Berlin in 2013, advised by Anja Feldmann. His current
    research focuses on Internet measurements, adaptive Internet architectures, and
    the QoE-driven evaluation of Internet architectures and applications.
