  title: Perceived Performance of Top Retail Webpages In the Wild
  authors: Qingzhu Gao, Prasenjit Dey, and Parvez Ahammad (INSTART LOGIC INC)
  abstract: |
    <p>Clearly, no one likes webpages with poor quality of experience (QoE). Being perceived as slow or fast is a key element in the overall perceived QoE of web applications. While extensive effort has been put into optimizing web applications (both in industry and academia), not a lot of work exists in characterizing what aspects of webpage loading process truly influence human end-user’s perception of the <em>Speed</em> of a page. In this paper we present <em>SpeedPerception</em> <a href="#fn1" class="footnoteRef" id="fnref1"><sup>1</sup></a>, a large-scale web performance crowdsourcing framework focused on understanding the perceived loading performance of above-the-fold (ATF) webpage content. Our end goal is to create free open-source benchmarking datasets to advance the systematic analysis of how humans perceive webpage loading process.</p>
    <p>In Phase-1 of our <em>SpeedPerception</em> study using Internet Retailer Top 500 (IR 500) websites <span class="citation"></span>, we found that commonly used navigation metrics such as <em>onLoad</em> and <em>Time To First Byte (TTFB)</em> fail (less than 60% match) to represent majority human perception when comparing the speed of two webpages. We present a simple 3-variable-based machine learning model that explains the majority end-user choices better (with <span class="math inline">87 ± 2%</span> accuracy). In addition, our results suggest that the time needed by end-users to evaluate relative perceived speed of webpage is far less than the time of its <em>visualComplete</em> event.</p>
    <div class="footnotes">
    <hr />
