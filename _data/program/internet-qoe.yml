  title: On active sampling of controlled experiments for QoE modeling
  authors: Muhammad Jawad Khokhar, Nawfal Abbasi Saber, Thierry Spetebroot, and Chadi
    Barakat (INRIA, France)
  abstract: "<p>For internet applications, measuring, modeling and predicting the
    quality experienced by end users as a function of network conditions is challenging.
    A common approach for building application specific Quality of Experience (QoE)
    models is to rely on controlled experimentation. For accurate QoE modeling, this
    approach can result in a large number of experiments to carry out because of the
    multiplicity of the network features, their large span (e.g., bandwidth, delay)
    and the time needed to setup the experiments themselves. However, most often,
    the space of network features in which experimentations are carried out shows
    a high degree of uniformity in the training labels of QoE. This uniformity, difficult
    to predict beforehand, amplifies the training cost with little or no improvement
    in QoE modeling accuracy. So, in this paper, we aim to exploit this uniformity,
    and propose a methodology based on active learning, to sample the experimental
    space intelligently, so that the training cost of experimentation is reduced.
    We prove the feasibility of our methodology by validating it over a particular
    case of YouTube streaming, where QoE is modeled both in terms of interruptions
    and stalling duration.</p>\n"
