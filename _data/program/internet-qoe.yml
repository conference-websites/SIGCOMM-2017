  title: Perspectives on Internet-QoE from the Vantage Point of a CDN Operator
  authors: Marcelo Torres (Akamai)
  abstract: "<p>A content distribution network (CDN) delivers transactions to end-users
    on behalf of its customers, also known as content providers. It follows that content
    providers have a primary role in shaping the view CDNs have of Internet QoE.  Partnerships
    with ISPs and carriers around the world are also critical to a CDNs ability to
    operate. It’s important that CDNs make decisions that meet the mutual goals of
    carriers and CDNs alike. As a fundamental component of the overall physical and
    logical infrastructure, CDNs have a responsibility to the collective Internet.
    The policies driven by content providers and Internet Service Providers are important
    factors that guide how CDNs use active and passive measurements to make instantaneous
    control decisions that ultimately determine an end-users Internet QoE. In this
    Keynote, we look at these perspectives from the vantage point of a CDN operator.
    We take a historical perspective on the way in which customers evaluate the performance
    delivered to their clients, describe measurement strategies applied by different
    classes of our customers, and provide some perspective on how these measurements
    have become increasingly more sophisticated over time. We describe elements of
    the Mapping control system that govern how Akamai’s CDN operates, provide some
    perspective on the measurements that drive the decision-making made by this control
    system, and how these measurements have evolved to meet a richer application specific
    and end-user focused Internet QoE landscape. We expect that this subject matter
    might help provide some insight into measurement challenges facing the industry
    today and in the future.</p>"
  bio: Marcelo Torres is the Director of Mapping Performance Engineering at Akamai
    Technologies. Since joining Akamai in 2000, Marcelo’s focus has been on the architecture,
    models, algorithms, and operating policies that are central components of the
    control system that drives how end-users transact with the Akamai platform. Prior
    to joining Akamai, Marcelo was at BBN and contributed to the transformation of
    the BBN Planet network into a full-fledged ISP. Marcelo received his B.S. in Computer
    Science and Engineering from MIT and his Ph.D. in Operations Research from Stanford
    University.
