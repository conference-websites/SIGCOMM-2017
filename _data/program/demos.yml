  title: 'Making the Data Plane Ready for NFV: an Effective Way of Handling Resources'
  authors: Marton Szabo and Andras Majdan (Budapest University of Technology and Economics),
    Gergely Pongracz (Ericsson Research), and Laszlo Toka and Balazs Sonkoly (Budapest
    University of Technology and Economics)
  abstract: '<p>In order to enable carrier grade network services constructed from
    software-based network functions, we need a novel data plane supporting high performance
    packet processing, low latency and flexible, fine granular programmability and
    control. The network functions implemented as virtual machines or containers use
    the same hardware resources (cpu, memory) as the elements responsible for networking,
    therefore, a low-level resource orchestrator which is capable of jointly controlling
    these resources is an indispensable component. In this demonstration, we showcase
    our novel resource orchestrator (FERO) on top of a data plane making use of open-source
    components such as, Docker, DPDK and OVS. It is capable of <span class="math inline"><em>i</em>)</span>
    generating an abstract model of the underlying hardware architecture during the
    bootstrap process, <span class="math inline"><em>i</em><em>i</em>)</span> mapping
    the incoming network service requests to available resources based on our recently
    proposed Service Graph embedding engine and the generated graph model. The impact
    of the orchestration decision is shown on-the-fly by real-time performance measurements
    on a graphical dashboard.</p>

'
