  title: 'Wi-Fi Goes to Town: Rapid Picocell Switching for Wireless Transit Networks'
  authors: Zhenyu Song, Longfei Shangguan, and Kyle Jamieson (Princeton University)
  abstract: "<p>We present the design and implementation of Wi-Fi Goes to Town, the
    first Wi-Fi based roadside hotspot network designed to operate at vehicular speeds
    and picocell (meter-sized) cells. Wi-Fi Goes to Town APs make delivery decisions
    to the vehicular clients they serve at millisecond-level granularities, exploiting
    path diversity in roadside networks. Wi-Fi Goes to Town achieves a 2.4-4.7X TCP
    throughput improvement over a baseline fast handover protocol that captures the
    state of the art in Wi-Fi roaming, the IEEE 802.11k and 802.11r standards. We
    will setup a small testbed of Wi-Fi Goes to Town system and demo how it works.</p>\n"
