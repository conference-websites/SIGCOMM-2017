  title: 'FTGuard: A Priority-aware Strategy against the Flow Table Overflow Attack
    in SDN'
  authors: Menghao Zhang, Jun Bi, Jiasong Bai, Zhao Dong, Yongbin Li, and Zhaogeng
    Li (Tsinghua University)
  abstract: "<p>This paper proposes FTGuard, an innovative behavior-based priority-aware
    defense strategy to mitigate the flow table overflow attack in SDN. Different
    priorities are assigned to flows of different users dynamically based on the evaluation
    of their network behaviors. Implementations and evaluations demonstrate that FTGuard
    provides cost-efficient protection for the flow table and is able to mitigate
    the overflow attack effectively.</p>\n"
