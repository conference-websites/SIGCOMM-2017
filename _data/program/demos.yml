  title: 'HARMLESS: Cost-Effective Transitioning to SDN'
  authors: Mark Szalay (Budapest University of Technology and Economics), Laszlo Toka
    (MTA-BME Information Systems Research Group), Gabor Retvari (Budapest University
    of Technology and Economics), Gergely Pongracz (TrafficLab, Ericsson Research),
    and Levente Csikor and Dimitrios P. Pezaros (School of Computing Science, University
    of Glasgow)
  abstract: |
    <p>Recently, Software-Defined Networking has grown out of being an ‚Äúintriguing approach‚Äù and turned into a ‚Äúmust-have‚Äù for communication networks to overcome many long-standing problems of traditional networking. However, there are still some obstacles on the way to the widespread adoption. Current commodity-off-the-shelf (COTS) SDN offerings are still in their infancy as being notorious of lacking standards compliance, scalability, and unpredictable performance indicators compared to their legacy counterparts. On the other hand, recent software based solutions might mitigate these pain factors, but in terms of cost-efficiency and port density they are in a different league.</p>
    <p>Here, we present HARMLESS, a novel SDN switch design that combines the rapid innovation and upgrade cycles of software switches with the port density of hardware-based appliances into a fully data plane-transparent, vendor-neutral and cost-effective solution for smaller enterprises to gain a foothold in this era. The demo showcases the SDN migration of a dumb legacy Ethernet switch to a powerful, fully reconfigurable, OpenFlow-enabled network device without incurring any major performance and latency penalty nor any substantial price tag enabling to realize many use cases that would have needed standalone hardware appliances before.</p>
