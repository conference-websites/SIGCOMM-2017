  title: 'Ruru: High-speed, flow-level latency measurement and visualization of live
    Internet traffic'
  authors: Richard Cziva (University of Glasgow, UK), Christopher Lorier (REANNZ,
    NZ), and Dimitrios P Pezaros (University of Glasgow, UK)
  abstract: "<p>End-to-end latency is becoming an important metric for many emerging
    applications (e.g., 5G use cases) over the Internet. To better understand end-to-end
    latency, we present Ruru, a DPDK-based pipeline that exploits the recent advances
    in high-speed packet processing and visualization. We present an operational deployment
    of Ruru over an international high-speed link running between Auckland and Los
    Angeles and show how Ruru can be used for anomaly detection and network planning.</p>\n"
