  title: Deploy a 5G network in less than 5 minutes
  authors: Mohamed Naoufal Mahfoudi, Thierry Turletti, Thierry Parmentelat, and Walid
    Dabbous (Universit√© C√¥te d‚ÄôAzur, Inria, France) and Raymond Knopp (Eurecom, France)
  abstract: "<p>We describe a demonstration run on R2lab, an anechoic chamber located
    at Inria Sophia Antipolis, France. The demonstration consists in deploying a standalone
    5G network in less than 5 minutes. All the network components (base station, subscriber
    management, serving and packet gateways, network traffic analyzers) were run automatically
    using the nepi-ng experiment orchestration tool. Download and upload performance
    to the Internet from a commercial phone located in the anechoic chamber are shown.</p>\n"
