  title: Automatic Custom Generation of Topologies and Configuration of Routing protocols
    in SDN
  authors: Apoorv Shukla, Mengchen Shi, and Anja Feldmann (TU Berlin)
  abstract: "<p>Software-Defined Networks (SDNs) has been an area of interest among
    researchers from academia and industry. SDNs, however, also introduce new challenges,
    for example researchers work under strict time constraints and need to conduct
    frequent experiments to verify their ideas on scalable simulation of real-life
    topologies. The challenge is two-fold: first, the researchers need to manually
    generate the topologies and second, manually configure the devices in the generated
    topologies to enable routing protocols. We demonstrate two novel tools, namely,
    TOPOLOGY GENERATOR and ENHANCED AUTOMATIC CONFIGURATION ROUTEFLOW (EACRF), which
    automatically generate the custom scalable topologies at the SDN data plane and
    configure routing protocols like BGP and OSPF, at the SDN control plane, in a
    seamless fashion in quick time. EACRF is an enhancement of RouteFlow which can
    be used in conjunction with Topology Generator or independently.</p>\n"
