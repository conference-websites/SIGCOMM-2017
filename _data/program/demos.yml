  title: Towards Distributed Threat Intelligence in Real-Time
  authors: Philipp Meyer, Raphael Hiesgen, and Thomas C. Schmidt (HAW Hamburg, Dept.
    Informatik) and Marcin Nawrocki and Matthias W√§hlisch (Freie Universit√§t Berlin)
  abstract: "<p>In this demo, we address the problem of detecting anomalies on the
    Internet backbone in near real-time. Many of today‚Äôs incidents may only become
    visible from inspecting multiple data sources and by considering multiple vantage
    points simultaneously. We present a setup based on the distributed forensic platform
